<!-- vote.html: Students vote UI/UX per page -->
<html>
<head>
  <title>Vote on UI/UX</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    input[type="radio"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    .submit-section {
      text-align: center;
      margin-top: 2em;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è UI/UX Voting Form</h1>
  <form>
    <table>
      <thead>
        <tr>
          <th>Page</th>
          <th>UI</th>
          <th>UX</th>
        </tr>
      </thead>
      <tbody>
        <!-- Generate rows for Pages 1 to 12 -->
        <script>
          const tbody = document.currentScript.parentElement;
          for (let i = 1; i <= 12; i++) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>Page ${i}</td>
              <td>
                <label><input type="radio" name="ui${i}" value="good"> Good</label>
                <label><input type="radio" name="ui${i}" value="bad"> Bad</label>
              </td>
              <td>
                <label><input type="radio" name="ux${i}" value="good"> Good</label>
                <label><input type="radio" name="ux${i}" value="bad"> Bad</label>
              </td>
            `;
            tbody.appendChild(row);
          }
        </script>
      </tbody>
    </table>
    <div class="submit-section">
      <button type="submit">Submit My Votes</button>
    </div>
  </form>
</body>
</html>
