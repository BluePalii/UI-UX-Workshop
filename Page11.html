<!-- Page 11: Good UI, Good UX - Schedule a Meeting -->
<html>
<head>
  <title>Page 11 - Schedule Meeting</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5em;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 1.5em;
    }
    input, select, button {
      width: 100%;
      padding: 0.8em;
      margin: 0.6em 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #27ae60;
    }
    .confirmation {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.1em;
      color: #2ecc71;
    }
    .error {
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Schedule a Meeting</h2>
    <form onsubmit="return scheduleMeeting(event)">
      <input type="date" id="date" placeholder="Select a date">
      <select id="time">
        <option value="">Select a time</option>
        <option>9:00 AM</option>
        <option>11:00 AM</option>
        <option>2:00 PM</option>
        <option>4:00 PM</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
    <div id="message" class="confirmation"></div>
  </div>

  <script>
    function scheduleMeeting(event) {
      event.preventDefault();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const messageDiv = document.getElementById("message");

      if (!date || !time) {
        messageDiv.className = "confirmation error";
        messageDiv.textContent = "⚠️ Please select both a date and time.";
      } else {
        messageDiv.className = "confirmation";
        messageDiv.textContent = `✅ Meeting successfully scheduled on ${date} at ${time}`;
      }
    }
  </script>
</body>
</html>
